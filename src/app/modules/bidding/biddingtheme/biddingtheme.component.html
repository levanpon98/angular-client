<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mega Shop</title>
    <meta name="description" content="" />
    <meta name="Author" content="Dorin Grigoras [www.stepofweb.com]" />

    <!-- mobile settings -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- WEB FONTS : use %7C instead of | (pipe) -->
    <link href="https://fonts.googleapis.com/css?family=Cairo:300,400,600%7CRaleway:300,400,500,600,700%7CLato:300,400,400italic,600,700" rel="stylesheet" type="text/css" />

    <!-- CORE CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- PAGE LEVEL SCRIPTS -->
</head>

<body class="smoothscroll enable-animation boxed">





    <!-- wrapper -->
    <div id="wrapper">



        <section class="pt-15 pb-15">
            <div class="container">
                <div class="clearfix shop-list-options mb-20">
                    <ul class="pagination m-0 float-right">
                        <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                    </ul>
                </div>
                <div class="row shop-item-list">

                    <!-- item -->
                    <div class="col-md-3 col-sm-6 col-12" *ngFor="let product of items">

                        <div class="card hover-shadow">

                            <a class="img-hover-switch m-15" href="pack-megashop-single-1.html">
                                <figure>
                                    <img class="img-fluid" src="http://localhost:4000/{{product['product']['image']}}" alt="" width="300px" height="1200px">
                                    <!-- <img class="img-fluid" src="http://localhost:4000/${{product['product']['gallery']['0']}}" alt=""> -->
                                </figure>

                                <span class="product-price product-price-over-image product-price-autohide fw-600">
                  <span class="block fs-20">
                    <span class="fs-14 fw-200">${{product['product']['price']}}</span>
                                </span>
                                </span>
                            </a>


                            <h3 class="product-item-title text-left pl-15 pr-15 fs-15 mb-15">
                                <a href="pack-megashop-single-1.html">Cotton 100% - Pink Shirt</a>
                            </h3>

                            <div class="btn-grid text-center">
                                <a class="btn btn-danger fs-14 btn-sm btn-fancy-left" [routerLink]="['/bidding/biddingdetails']" routerLinkActive="router-link-active" [queryParams]="{ id: product['product']['_id']}">ADD TO CART</a>
                                <a href="#" class="btn btn-flat fs-14 btn-sm btn-fancy-right" title="add to favourites"><i class="fa fa-heart-o m-0 p-0"></i></a>
                            </div>

                        </div>

                    </div>
                </div>



                <div class="clearfix shop-list-options mb-20">

                    <ul class="pagination m-0 float-right">
                        <li class="page-item"><a class="page-link" href="#">&laquo;</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">&raquo;</a></li>
                    </ul>

                </div>


            </div>
        </section>


    </div>
    <!-- /wrapper -->






</body>
