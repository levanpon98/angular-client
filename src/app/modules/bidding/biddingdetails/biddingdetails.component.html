<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mega Shop</title>
    <meta name="description" content="" />
    <meta name="Author" content="Dorin Grigoras [www.stepofweb.com]" />

    <!-- mobile settings -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <!-- WEB FONTS : use %7C instead of | (pipe) -->
    <link href="https://fonts.googleapis.com/css?family=Cairo:300,400,600%7CRaleway:300,400,500,600,700%7CLato:300,400,400italic,600,700" rel="stylesheet" type="text/css" />

    <!-- CORE CSS -->
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- PAGE LEVEL SCRIPTS -->
</head>

<body>
    <section>
        <div class="container">

            <div class="row">

                <!-- RIGHT -->
                <div class="col-lg-9 col-md-9 col-sm-9 order-md-2 order-lg-2">

                    <div class="row">

                        <!-- IMAGE -->
                        <div class="col-lg-6 col-sm-6">

                            <div class="thumbnail relative mb-6">

                                <!--
                IMAGE ZOOM

                data-mode="mouseover|grab|click|toggle"
              -->
                                <figure id="zoom-primary" class="zoom" data-mode="mouseover" *ngIf="status == true">
                                    <!--
                  zoom buttton

                  positions available:
                    .bottom-right
                    .bottom-left
                    .top-right
                    .top-left
                -->
                                    <!-- <a class="lightbox bottom-right" href="http://localhost:4000/{{items.image}}" data-plugin-options='{"type":"image"}'><i class="glyphicon glyphicon-search"></i></a> -->

                                    <!--
                  image

                  Extra: add .image-bw class to force black and white!
                -->
                                    <img class="img-fluid" src="http://localhost:4000/{{items.image}}" width="3000" height="1500" alt="This is the product title" />
                                </figure>

                            </div>
                        </div>
                        <!-- /IMAGE -->

                        <!-- ITEM DESC -->
                        <div class="col-lg-6 col-sm-6">

                            <!-- buttons -->
                            <div class="float-right">
                                <!-- replace data-item-id width the real item ID - used by js/view/demo.shop.js -->
                                <a class="btn btn-light add-wishlist" href="#" data-item-id="1" data-toggle="tooltip" title="Add To Wishlist"><i class="fa fa-heart p-0"></i></a>
                                <a class="btn btn-light add-compare" href="#" data-item-id="1" data-toggle="tooltip" title="Add To Compare"><i class="fa fa-bar-chart-o p-0" data-toggle="tooltip"></i></a>
                            </div>
                            <!-- /buttons -->

                            <!-- price -->
                            <div class="shop-item-price" *ngIf="status == true">
                                <span class=" pl-0">${{items.price}}</span>
                            </div>
                            <!-- /price -->

                            <hr />

                            <div class="clearfix mb-30">
                                <span class="float-right text-success"><i class="fa fa-check"></i> In Stock</span>
                                <!--
              <span class="float-right text-danger"><i class="fa fa-remove"></i> Out of Stock</span>
              -->
                            </div>
                            <!-- short description -->
                            <div class="text-justify" *ngIf="status == true">
                                <p>{{items.description}}</p>
                            </div>
                            <!-- /short description -->
                            <!-- countdown -->
                            <div class="text-center">
                                <h5>Limited Offer</h5>
                                <div class="countdown" data-from="January 31, 2020 15:03:26" data-labels="years,months,weeks,days,hour,min,sec">
                                    <!-- Example Date From: December 31, 2018 15:03:26 -->
                                </div>
                            </div>
                            <!-- /countdown -->
                            <hr />
                            <!-- FORM -->
                            <form class="clearfix form-inline m-0" method="get" action="shop-cart.html">
                                <input type="hidden" name="product_id" value="1" />

                                <!-- see assets/js/view/demo.shop.js -->
                                <input type="hidden" id="color" name="color" value="yellow" />
                                <input type="hidden" id="qty" name="qty" value="1" />
                                <input type="hidden" id="size" name="size" value="5" />
                                <!-- see assets/js/view/demo.shop.js -->
                                <div class="btn-group float-left product-opt-qty">
                                    <button type="button" class="btn btn-default dropdown-toggle product-qty-dd rad-0" data-toggle="dropdown">
                  Qty <small id="product-selected-qty">(<span>5</span>)</small>
                </button>
                                    <ul id="product-qty-dd" class="dropdown-menu clearfix" role="menu">
                                        <li class="active"><a data-val="1" href="#">1</a></li>
                                        <li><a data-val="2" href="#">2</a></li>
                                        <li><a data-val="3" href="#">3</a></li>
                                        <li><a data-val="4" href="#">4</a></li>
                                        <li><a data-val="5" href="#">5</a></li>
                                    </ul>
                                </div>
                                <!-- /btn-group -->
                                <button class="btn btn-primary float-left product-add-cart rad-0" (click)="gotoCart(items)">ADD TO CART</button>

                            </form>
                            <!-- /FORM -->


                            <hr />
                            <hr />
                        </div>
                        <!-- /ITEM DESC -->

                    </div>



                    <ul id="myTab" class="nav nav-tabs nav-top-border mt-80" role="tablist">
                        <li class="nav-item"><a class="nav-link active" href="#description" data-toggle="tab">Description</a></li>
                    </ul>

                    <div class="tab-content pt-20 fw-100 text-left">
                        <!-- DESCRIPTION -->
                        <div role="tabpanel" class="tab-pane active" id="description" *ngIf="status == true">
                            <p> {{items.description}}</p>
                        </div>
                    </div>


                    <hr class="mt-80 mb-80" />
                </div>


                <!-- LEFT -->
            </div>

        </div>
    </section>
</body>

</html>
