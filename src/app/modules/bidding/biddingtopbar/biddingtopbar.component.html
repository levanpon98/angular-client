<div id="topBar" class="dark">
    <div class="container">


        <ul class="top-links list-inline float-right">
            <li [hidden]="!isLoggedIn" class="text-welcome hidden-xs-down">
                <a href="#"><img src="assets/images/_smarty/my-cart.png" class="mr-2" style="max-height: 20px;" /> My cart</a>
            </li>

            <li [hidden]="isLoggedIn" class="hidden-xs-down"><a routerLink="/login">LOGIN</a></li>
