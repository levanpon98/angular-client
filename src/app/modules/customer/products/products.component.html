<!DOCTYPE html>
<html>

    <head>
        <title>

        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>

    <body>
        <h3>PRODUCTS</h3>
        <h3 class="mb-5 mt-3">
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add Product
                </button>
            </span>
        </h3>
        
        <div class="table-responsive">
            <table class="table table-bordered table-vertical-middle" id="ProductTable">
                <thead>
                    <tr>
                        <th class="fw-30">Img</th>
                        <th>Product Name</th>
                        <th>Ratings</th>
                        <th>Progress</th>
                        <th>Share</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center"><img src="assets/images/_smarty/male.png" alt="" width="20"></td>
                        <td>Value 1</td>
                        <td>
                            <div class="rating rating-0 fs-13 fw-100">
                                <!-- rating-0 ... rating-5 -->
                            </div>
                        </td>
                        <td>
                            <div class="progress progress-xxs mb-0">
                                <div class="progress-bar progress-bar-default" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; min-width: 2em;">
                                    <span class="sr-only">80% Complete</span>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge badge-success">Approved </span></td>
                    </tr>
                    <tr>
                        <td class="text-center"><img src="assets/images/_smarty/female.png" alt="" width="20"></td>
                        <td>Value 2</td>
                        <td>
                            <div class="rating rating-1 fs-13 fw-100">
                                <!-- rating-0 ... rating-5 -->
                            </div>
                        </td>
                        <td>
                            <div class="progress progress-xxs mb-0">
                                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; min-width: 2em;">
                                    <span class="sr-only">80% Complete</span>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge badge-info">Pending </span></td>
                    </tr>
                    <tr>
                        <td class="text-center"><img src="assets/images/_smarty/female.png" alt="" width="20"></td>
                        <td>Value 3</td>
                        <td>
                            <div class="rating rating-2 fs-13 fw-100">
                                <!-- rating-0 ... rating-5 -->
                            </div>
                        </td>
                        <td>
                            <div class="progress progress-xxs mb-0">
                                <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; min-width: 2em;">
                                    <span class="sr-only">80% Complete</span>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge badge-warning">Suspended </span></td>
                    </tr>
                    <tr>
                        <td class="text-center"><img src="assets/images/_smarty/male.png" alt="" width="20"></td>
                        <td>Value 4</td>
                        <td>
                            <div class="rating rating-3 fs-13 fw-100">
                                <!-- rating-0 ... rating-5 -->
                            </div>
                        </td>
                        <td>
                            <div class="progress progress-xxs mb-0">
                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; min-width: 2em;">
                                    <span class="sr-only">80% Complete</span>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge badge-danger">Blocked </span></td>
                    </tr>
                    <tr>
                        <td class="text-center"><img src="assets/images/_smarty/male.png" alt="" width="20"></td>
                        <td>Value 5</td>
                        <td>
                            <div class="rating rating-4 fs-13 fw-100">
                                <!-- rating-0 ... rating-5 -->
                            </div>
                        </td>
                        <td>
                            <div class="progress progress-xxs mb-0">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; min-width: 2em;">
                                    <span class="sr-only">80% Complete</span>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge badge-primary">N/A </span></td>
                    </tr>
                    <tr>
                        <td class="text-center"><img src="assets/images/_smarty/female.png" alt="" width="20"></td>
                        <td>Value 6</td>
                        <td>
                            <div class="rating rating-5 fs-13 fw-100">
                                <!-- rating-0 ... rating-5 -->
                            </div>
                        </td>
                        <td>
                            <div class="progress progress-xxs mb-0">
                                <div class="progress-bar progress-bar-default" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%; min-width: 2em;">
                                    <span class="sr-only">80% Complete</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-edit white"></i> Edit </a>
                            <a href="#" class="btn btn-default btn-sm"><i class="fa fa-times white"></i> Delete </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="AddProduct" class="normal-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Product name</label>
                                <input type="text" class="form-control" formControlName="title" aria-describedby="emailHelp" placeholder="Product name">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Price</label>
                                <input type="text" class="form-control" formControlName="price" placeholder="Price">
                            </div>
                            <div class="form-group">
                                <label for="contact:message">Description *</label>
                                <textarea required maxlength="10000" rows="5" class="form-control" name="contact[message]" formControlName="description"></textarea>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Event type</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" (click)="AddProduct1(AddProduct.value)">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
